<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SAPERION Render Service test form</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
</head>
<body>
	<h1>SAPERION Render Service test form</h1>
	
	<h2>Render to PDF</h2>
	<form enctype="multipart/form-data" action="/dynamic-render-service-webapp/rest/rendition/pdf" method="post">
		<p>Required parameters</p>
		<label for="file">File</label>
		<input id="file" type="file" name="file" />
		<br/>
		<p>Optional parameters</p>
		<label for="timeout">Timeout (sec.)</label>
		<input id="timeout" type="text" name="timeout" />
		<br/>
		<label for="page">Page</label>
		<input id="page" type="text" name="page" />
		<br/>
		<label for="dpi">DPI</label>
		<input id="dpi" type="text" name="dpi" />
		<br/>
		<hr/>
		<input id="submit" type="submit" name="submit" value="Submit" />
		<input id="reset" type="reset" name="reset" value="Reset" />
	</form>
	
	<h2>Render to PNG</h2>
	<form enctype="multipart/form-data" action="/dynamic-render-service-webapp/rest/rendition/png" method="post">
		<p>Required parameters</p>
		<label for="file">File</label>
		<input id="file" type="file" name="file" />
		<br/>
		<p>Optional parameters</p>
		<label for="timeout">Timeout (sec.)</label>
		<input id="timeout" type="text" name="timeout" />
		<br/>
		<label for="page">Page</label>
		<input id="page" type="text" name="page" />
		<br/>
		<label for="dpi">DPI</label>
		<input id="dpi" type="text" name="dpi" />
		<br/>
		<label for="height">Height</label>
		<input id="height" type="text" name="height" />
		<br/>
		<label for="dpi">Width</label>
		<input id="width" type="text" name="width" />
		<br/>
		<hr/>
		<input id="submit" type="submit" name="submit" value="Submit" />
		<input id="reset" type="reset" name="reset" value="Reset" />
	</form>
	
	<h2>Show target formats</h2>
	<form action="/renderservice/webapi/formats/targets" method="get">
		<input id="submit" type="submit" name="submit" value="Submit" />
	</form>
	
	<h2>Show source formats</h2>
	<form action="/renderservice/webapi/formats/sources" method="get">
		<input id="submit" type="submit" name="submit" value="Submit" />
	</form>
</body>
</html>
